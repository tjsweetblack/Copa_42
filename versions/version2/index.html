<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="back">
    <div class="registration-container">
      <div class="logo-section">
        <!-- Add your logo here -->
        <img src="logo.png" alt="Logo" class="logo">
      </div>
      <div class="registration-form">
        <header>
          <h1>Sign Up</h1>
          <p>Fill in all information</p>
        </header>
        <form>
          <div class="input-section first-name-section">
            <input class="first-name" type="text" placeholder="ENTER YOUR FIRST NAME HERE" autocomplete="off">
            <div class="animated-button">
              <span class="icon-user"><i class="fa fa-user"></i></span>
              <span class="next-button first-name"><i class="fa fa-arrow-up"></i></span>
            </div>
          </div>
          <div class="input-section last-name-section folded">
            <input class="last-name" type="text" placeholder="ENTER YOUR LAST NAME HERE">
            <div class="animated-button">
              <span class="icon-user"><i class="fa fa-user"></i></span>
              <span class="next-button last-name"><i class="fa fa-arrow-up"></i></span>
            </div>
          </div>
          <div class="input-section username-section folded">
            <input class="username" type="text" placeholder="ENTER YOUR USERNAME HERE">
            <div class="animated-button">
              <span class="icon-user"><i class="fa fa-user"></i></span>
              <span class="next-button username"><i class="fa fa-paper-plane"></i></span>
            </div>
          </div>
          <div class="success">
            <p>ACCOUNT CREATED</p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
